<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>

    <main class="content page__content">
        <section class="profile">
            <div class="profile__info-container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__discription">Исследователь океана</p>
                    <button class="profile__edit-button" type="button" aria-label="Изменить">
                    </button>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить">
            </button>

        </section>
        <section class="grid">
            <ul class="grid__elements">
                <li class="grid__list">
                    <article class="grid__element">
                        <img class="grid__image" src="./images/grid-altai.jpg" alt="Алтай">
                        <div class="grid__container">
                            <h2 class="grid__title">Алтай</h2>
                            <button class="grid__button" type="button" aria-label="Нравится">
                            </button>
                        </div>
                    </article>

                </li>
                <li class="grid__list">
                    <article class="grid__element">
                        <img class="grid__image" src="./images/grid-moscow.jpg" alt="Москва">
                        <div class="grid__container">
                            <h2 class="grid__title">Москва</h2>
                            <button class="grid__button" type="button" aria-label="Нравится">
                            </button>
                        </div>
                    </article>
                </li>
                <li class="grid__list">
                    <article class="grid__element">
                        <img class="grid__image" src="./images/grid-ruskeala.jpg" alt="Рускеала">
                        <div class="grid__container">
                            <h2 class="grid__title">Рускеала</h2>
                            <button class="grid__button" type="button" aria-label="Нравится">
                            </button>
                        </div>
                    </article>
                </li>
                <li class="grid__list">
                    <article class="grid__element">
                        <img class="grid__image" src="./images/grid-sochi.jpg" alt="Сочи">
                        <div class="grid__container">
                            <h2 class="grid__title">Сочи</h2>
                            <button class="grid__button" type="button" aria-label="Нравится">
                            </button>
                        </div>
                    </article>
                </li>
                <li class="grid__list">
                    <article class="grid__element">
                        <img class="grid__image" src="./images/grid-spb.jpg" alt="Санкт-Петербург">
                        <div class="grid__container">
                            <h2 class="grid__title">Санкт-Петербург</h2>
                            <button class="grid__button" type="button" aria-label="Нравится">
                            </button>
                        </div>
                    </article>
                </li>
                <li class="grid__list">
                    <article class="grid__element">
                        <img class="grid__image" src="./images/gris-teriberka.jpg" alt="Териберка">
                        <div class="grid__container">
                            <h2 class="grid__title">Териберка</h2>
                            <button class="grid__button" type="button" aria-label="Нравится">
                            </button>
                    </article>
                    </div>
                </li>
            </ul>
        </section>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть без сохранения">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form-edit">
                    <fieldset class="popup__edit">
                        <input class="popup__input popup__input_name" type="text" name="name" required placeholder="#">
                        <input class="popup__input popup__input_discription" type="text" name="discription" placeholder="#">
                        <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <p class="footer page__footer">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
