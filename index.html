<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>

    <main class="content page__content">
        <section class="profile">
            <div class="profile__info-container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__discription">Исследователь океана</p>
                    <button class="profile__edit-button" type="button" aria-label="Изменить">
                    </button>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить">
            </button>
        </section>

        <section class="grid">
            <ul class="grid__elements">
            </ul>
        </section>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Закрыть без сохранения">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form-edit">
                    <fieldset class="popup__edit">
                        <input class="popup__input popup__input_name" type="text" name="name" required
                            placeholder="Жак-Ив Кусто">
                        <input class="popup__input popup__input_discription" type="text" name="discription"
                            placeholder="Исследователь океана">
                        <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close popup__close_add" type="button" aria-label="Закрыть без сохранения">
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add" name="form-add">
                    <fieldset class="popup__edit">
                        <input class="popup__input popup__input_place" type="text" name="place" placeholder="Название">
                        <input class="popup__input popup__input_img" type="url" name="img"
                            placeholder="Ссылка на картинку">
                        <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup popup_img">

            <div class="popup__box">
                <button class="popup__close popup__close_img" type="button" aria-label="Закрыть без сохранения">
                </button>
                <img class="popup__img" src="#" alt="здесь должна быть фотография">>
                <h2 class="popup__title popup__title_img"></h2>
            </div>
        </section>

    </main>
    <footer>
        <p class="footer page__footer">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>



    <script defer src="./scripts/index.js" type="module"></script>

    <template id="grid-template">
        <li class="grid__list">
            <button class="grid__delete-button" type="button" aria-label="Удалить"></button>
            <article class="grid__element">
                <img class="grid__image" src="#" alt="здесь должна быть фотография">
                <div class="grid__container">
                    <h2 class="grid__title"></h2>
                    <button class="grid__like-button" type="button" aria-label="Мне нравится">
                    </button>
                </div>
            </article>
        </li>
    </template>

</body>

</html>
