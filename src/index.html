<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

</head>

<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Место">
    </header>

    <main class="content page__content">
        <section class="profile">
            <div class="profile__info-container">
                <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__discription">Исследователь океана</p>
                    <button class="profile__edit-button profile__edit-button_profile" type="button"
                        aria-label="Изменить">
                    </button>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить">
            </button>
        </section>

        <section class="grid">
            <ul class="grid__elements">
            </ul>
        </section>

        <section class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть без сохранения">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_profile" name="form-edit" novalidate>
                    <fieldset class="popup__edit">
                        <input class="popup__input popup__input_name" id="input-name" type="text" name="name" required
                            placeholder="Жак-Ив Кусто" minlength="2" maxlength="40">
                        <span id="input-name-error" class="popup__text-error"></span>
                        <input class="popup__input popup__input_discription" id="input-discription" type="text"
                            name="discription" required placeholder="Исследователь океана" minlength="2"
                            maxlength="200">
                        <span id="input-discription-error" class="popup__text-error"></span>
                        <button type="submit" class="popup__submit-button popup__submit-button_profile"
                            aria-label="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close popup__close_add" type="button" aria-label="Закрыть без сохранения">
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add" name="form-add" novalidate>
                    <fieldset class="popup__edit">
                        <input class="popup__input popup__input_place" id="input-place" type="text" name="place"
                            required placeholder="Название" minlength="2" maxlength="30">
                        <span id="input-place-error" class="popup__text-error"></span>
                        <input class="popup__input popup__input_img" id="input-img" type="url" required name="img"
                            placeholder="Ссылка на картинку">
                        <span id="input-img-error" class="popup__text-error"></span>
                        <button type="submit"
                            class="popup__submit-button popup__submit-button_add popup__submit-button_disabled" disabled
                            aria-label="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup popup_img">
            <div class="popup__box">
                <button class="popup__close popup__close_img" type="button" aria-label="Закрыть без сохранения">
                </button>
                <img class="popup__img" src="#" alt="здесь должна быть фотография">>
                <h2 class="popup__title popup__title_img"></h2>
            </div>
        </section>

    </main>
    <footer>
        <p class="footer page__footer">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>



    <template id="grid-template">
        <li class="grid__list">
            <button class="grid__delete-button" type="button" aria-label="Удалить"></button>
            <article class="grid__element">
                <img class="grid__image" src="#" alt="здесь должна быть фотография">
                <div class="grid__container">
                    <h2 class="grid__title"></h2>
                    <button class="grid__like-button" type="button" aria-label="Мне нравится">
                    </button>
                </div>
            </article>
        </li>
    </template>

</body>

</html>
